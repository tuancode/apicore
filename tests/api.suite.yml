actor: ApiTester
modules:
    enabled:
        - REST:
            url: /api/v1
            depends: Symfony
            part: Json
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - \Helper\Api
        - Db:
            dsn: mysql:host=mysql;dbname=apicore_test
            user: apicore
            password: apicore
            populate: true
            reconnect: true
    config:
        - Symfony:
            app_path: 'src'
            environment: 'test'
